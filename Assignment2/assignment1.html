<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDIKSHA INFORMATION SYSTEM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="header">
        <div class="logo">
            <img src="logo-undiksha.png" alt="Logo">
        </div>
        <div class="headertext">
            <h1>Selamat Datang</h1>
            <h4>Sistem Informasi Pendataan Karyawan</h4>
            <p><a href="#">Logout</a></p>
        </div>
    </section>
    <section class="sidebar">
        <h2 class="title">Menu</h2>
        <hr>
        <Div class="menu">
            <a href="#">Home</a><br><br>
            <a href="#">Biodata</a><br><br>
            <a href="#">Update Biodata</a><br><br>
            <a href="#">Contact</a><br>
        </Div>
    </section>
    <section class="content">
        <h2 class="title">Update Biodata Karyawan</h2>
        <hr>
        <div class="form">
            <table border="0" width="70%" cellpadding="2">
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="Nama" placeholder ="Masukan Nama Anda" id=""></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" name="Password" placeholder ="Masukan Password Anda" id=""></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="Laki-laki" id="">
                        <label for="Laki-laki">Laki-laki</label>
                        <input type="radio" name="Perempuan" id="">
                        <label for="Perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="Single" id="">
                        <label for="Single">Single</label>
                        <input type="radio" name="Married" id="">
                        <label for="Married">Married</label>
                    </td>
                </tr>
                
                <tr>
                    <td>Asal Kota</td>
                    <td>:</td>
                    <td><select name="Asal Kota" id="">
                        <option value="Bali">Bali</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Motto Hidup</td>
                    <td>:</td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="Simpan" class="simpan">
        </div>
    </section>
    
    <footer class="footer">
        <h3>Copyright &#169; PT. Keluarga Cemara</h3>
    </footer>
</body>
</html>
